<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame 3D Basic Example</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-2 1 -3" rotation="0 50 0" color="	#003060"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#FFC1E0"></a-sphere> 
            <a-cylinder position="1 0.35 -3" radius="1" height="1.5" color="#E6CAFF"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-100 0 0" width="6" height="6" color="#FFED97"></a-plane> 
            <a-sky color="#ECFFFF"></a-sky>
        </a-scene>
    </body>
</html>
